<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong JS</title>
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
    <h1>Play Ping Pong with Numbers</h1>
    <form class="form-inline">
      <h3>Please enter a whole number greater than zero.</h3>    
      <div class="form-group">
        <label>Number</label>
        <input type="number" class="form-control" id="number" placeholder="Enter a number">
      </div>
      <button type="submit" class="btn btn-danger">Play ping pong</button>
    </form> 
    <div id="results">
      <ul id="counting">
      
      </ul>   
    </div>
  </body>
</html>
